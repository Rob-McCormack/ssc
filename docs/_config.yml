# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Siri Shortcuts Consulting
description: >- # this means to ignore newlines until "baseurl:"
  Consulting for Siri Shortcuts
  2nd line
baseurl: "/ssc" # the subpath of the site
url: "https://rob-mccormack.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "xxxxUA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog
    - name: Policy

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: rob.a.mccormack@gmail.com
      link: mailto:rob.a.mccormack@gmail.com
    - name: WeChat
      value: YourWeChatUsername
      link: "#"
  follow:
    - name: Twitter
      link: http://twitter.com/YourTwitterUsername
      username: "@YourTwitterUsername"
    - name: Facebook
      link: http://facebook.com/YourFacebookUsername
    - name: LinkedIn
      link: http://linkedin.com/in/YourLinkedInUsername
    - name: GitHub
      link: http://github.com/rob-mccormack
    - name: Weibo
      link: http://weibo.com/u/YourWeiboUsername
    - name: RSS
      link: /feed.xml

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
